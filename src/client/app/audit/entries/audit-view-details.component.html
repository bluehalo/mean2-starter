<div class="modal-header">
	<h3>
		<span style="text-transform: capitalize">{{context.auditEntry?.audit?.auditType}} {{ context.auditEntry?.audit?.action + 'd'}}</span><span> by {{context.auditEntry?.audit?.actor?.username}} on {{context.auditEntry?.created | date:"yyyy-MM-dd HH:mm:ssZ" }}</span>
		<span class="pull-right">
			<a class="btn-icon no-href"
			   (click)="done()"
			   tooltip="Close"
			   placement="bottom"
			   container="body">
				<i class="fa fa-times"></i>
			</a>
		</span>
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
			<h4 *ngIf="context.auditEntry?.audit?.object?.title">{{ context.auditEntry?.audit?.object?.title}}</h4>
			<pre>{{context.auditEntry?.audit?.object | json}}</pre>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-link" (click)="done()">Close</button>
</div>
