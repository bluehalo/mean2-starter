<section class="modal-header">
	<h3>
		<span>Request New Team</span>
	</h3>
</section>

<section class="modal-body">
	<form #form="ngForm" (ngSubmit)="submit()" autocomplete="off" class="form-horizontal" role="form" novalidate>

		<!-- Organization -->
		<div class="form-group row">
			<label class="col-md-2 control-label" for="organization">Organization<span class="text-danger"><strong> *</strong></span></label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="organization" name="organization" [(ngModel)]="organization" ngControl="organization" required/>
			</div>
		</div>

		<!-- AOI -->
		<div class="form-group row">
			<label class="col-md-2 control-label" for="aoi">Area of Interest<span class="text-danger"><strong> *</strong></span></label>
			<div class="col-md-10">
				<input type="text" id="aoi" name="aoi" class="form-control" [(ngModel)]="aoi" ngControl="aoi" required/>
			</div>
		</div>

		<!-- Description -->
		<div class="form-group row">
			<label class="col-md-2 control-label" for="description">Description<span class="text-danger"><strong> *</strong></span></label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" ngControl="description" required/>
			</div>
		</div>

	</form>

</section>

<section class="modal-footer">
	<div class="row">
		<div *ngIf="error" class="col-md-12 pull-right text-danger">
			<strong>{{ error }}</strong>
		</div>
		<div *ngIf="success" class="col-md-12 pull-right text-success">
			<strong>{{ success }}</strong>
		</div>
	</div>

	<div class="row padding-top-5">
		<div class="col-md-12 pull-right">
			<button class="btn btn-primary" [disabled]="submitting" (click)="submit()">Submit</button>
			<button class="btn btn-link" (click)="modalRef.hide()">Cancel</button>
		</div>
	</div>

</section>
